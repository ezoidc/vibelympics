    <style>
      html {
        background-color: #05060a;
      }
      body {
        background-attachment: fixed;
        background-color: #05060a;
      }
      @supports (-webkit-backdrop-filter: blur(0)) {
        body {
          background-color: rgba(5, 6, 10, 0.95);
        }
      }
      .board-grid {
        grid-template-columns: repeat(var(--cols, 4), minmax(0, 1fr));
      }
      .card-shell {
        perspective: 1200px;
        position: relative;
        display: block;
      }
      .card-shell::before {
        content: '';
        display: block;
        padding-bottom: 100%;
      }
      .card-face {
        backface-visibility: hidden;
      }
      .card-core {
        transform-style: preserve-3d;
        transition: transform 0.65s cubic-bezier(0.65, 0, 0.35, 1);
      }
      .card-shell[data-state="flipped"] .card-core,
      .card-shell[data-state="matched"] .card-core {
        transform: rotateY(180deg);
      }
      .card-shell[data-state="matched"] {
        border-color: rgba(74, 222, 128, 0.7);
        box-shadow: 0 0 25px rgba(74, 222, 128, 0.4);
      }
      .card-shell[data-feedback="good"] {
        border-color: rgba(74, 222, 128, 0.9);
        box-shadow: 0 0 35px rgba(74, 222, 128, 0.55);
      }
      .card-shell[data-feedback="bad"] {
        border-color: rgba(248, 113, 113, 0.9);
        box-shadow: 0 0 30px rgba(248, 113, 113, 0.4);
        animation: cardShake 0.5s ease;
      }
      .difficulty-pill[data-active="true"] {
        box-shadow: 0 0 30px rgba(248, 113, 113, 0.35);
        transform: scale(1.12);
      }
      .victory-pop span {
        position: absolute;
        animation: burst 2.2s ease-out forwards;
        filter: drop-shadow(0 0 12px rgba(255, 255, 255, 0.4));
      }
      .board-shell {
        width: min(92vw, 48rem);
        margin: 0 auto;
      }
      @keyframes cardShake {
        0% {
          transform: rotateY(0deg) translate3d(0, 0, 0);
        }
        25% {
          transform: rotateY(0deg) translate3d(-6px, 0, 0);
        }
        50% {
          transform: rotateY(0deg) translate3d(6px, 0, 0);
        }
        75% {
          transform: rotateY(0deg) translate3d(-4px, 0, 0);
        }
        100% {
          transform: rotateY(0deg) translate3d(0, 0, 0);
        }
      }
      @keyframes burst {
        0% {
          transform: translate3d(0, 0, 0) scale(0);
          opacity: 1;
        }
        100% {
          transform: translate3d(var(--x), var(--y), 0) scale(1.6) rotate(20deg);
          opacity: 0;
        }
      }
    </style>
  </head>
